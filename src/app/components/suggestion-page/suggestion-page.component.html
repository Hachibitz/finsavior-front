<div class="overlay" *ngIf="loading">
  <div class="custom-loader"></div>
</div>

<app-header-bar></app-header-bar>

<div class="box" [class.dark-mode]="darkMode">
  <mat-card>
    <mat-card-title>Envie suas sugestões</mat-card-title>
    <mat-card-content>
      <form [formGroup]="suggestionForm" (ngSubmit)="submitSuggestion()" class="suggestion-form">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="suggestionForm.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="suggestionForm.get('email')?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="suggestionForm.get('email')?.hasError('email')">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Sugestão</mat-label>
          <textarea matInput formControlName="suggestion" rows="5"></textarea>
          <mat-error *ngIf="suggestionForm.get('suggestion')?.hasError('required')">
            Sugestão é obrigatória
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="suggestionForm.invalid">Enviar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
