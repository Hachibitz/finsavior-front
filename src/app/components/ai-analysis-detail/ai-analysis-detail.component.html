<div class="overlay" *ngIf="loading">
    <div class="custom-loader"></div>
</div>

<app-header-bar></app-header-bar>

<div class="container">
  <mat-card *ngIf="loading" class="loading-card">
    <mat-spinner></mat-spinner>
  </mat-card>

  <mat-card *ngIf="analysis">
    <mat-card-title>An√°lise {{ analysis.analysisType }}</mat-card-title>
    <mat-card-subtitle>{{ analysis.startDate }} - {{ analysis.finishDate }}</mat-card-subtitle>
    <mat-card-content class="analysis-details">
      <p>{{ analysis.resultAnalysis }}</p>
    </mat-card-content>
  </mat-card>
</div>
