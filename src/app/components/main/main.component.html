   <div class="box">
    <header>
      <img class="profile-img" src="https://via.placeholder.com/50" alt="Imagem de perfil">
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let month of months">
            <a>{{month}}</a>
          </li>
        </ul>
      </div>
      <div class="register-account">
        <button class="btn-register">Cadastrar conta</button>
        <input class="input-box" type="text" placeholder="Nome da conta">
      </div>
    </header>
    <div class="main">
      <table>
        <thead>
          <tr>
            <th>Passivos</th>
            <th>Ativos</th>
            <th>Caixa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>R$ 10.000,00</td>
            <td>R$ 20.000,00</td>
            <td>R$ 5.000,00</td>
          </tr>
        </tbody>
      </table>
      <div class="bottom-boxes">
        <div class="status-box">
          <h3>Status líquido</h3>
          <p>R$ 15.000,00</p>
        </div>
        <div class="status-box">
          <h3>Status + ativos</h3>
          <p>R$ 35.000,00</p>
        </div>
      </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Opções
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            <a class="dropdown-item" href="#">Opção 3</a>
        </div>
    </div>
  </div>
