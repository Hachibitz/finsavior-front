<div class="box">
  <header>
    <img class="profile-img" src="https://via.placeholder.com/50" alt="Imagem de perfil">
    <div class="dropdown">
      <button class="dropdown-toggle" type="button" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <p-dropdown [options]="months" [(ngModel)]="selectedMonth" (onChange)="selectMonth()">
      </p-dropdown>
    </div>
    <div class="register-account d-flex">
      <input class="input-box" type="text" placeholder="Nome da conta" [(ngModel)]="tipoConta">
      <p-dropdown [options]="tiposConta" [(ngModel)]="tipoConta" (onChange)="addRegister()"></p-dropdown>
      <button class="btn-register" (click)="addRegister()">Cadastrar conta</button>
    </div>
    <div>
      <app-login-dropdown></app-login-dropdown>
    </div>
  </header>
  <div class="main">
    <table>
      <thead>
        <tr>
          <th>Passivos</th>
          <th>Ativos</th>
          <th>Caixa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>R$ 10.000,00</td>
          <td>R$ 20.000,00</td>
          <td>R$ 5.000,00</td>
        </tr>
      </tbody>
    </table>
    <div class="bottom-boxes">
      <div class="status-box">
        <h3>Status l√≠quido</h3>
        <p>R$ 15.000,00</p>
      </div>
      <div class="status-box">
        <h3>Status + ativos</h3>
        <p>R$ 35.000,00</p>
      </div>
    </div>
  </div>
</div>
