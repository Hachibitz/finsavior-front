<div class="box">
  <header>
    <div class="new-register">
      <label>Selecione o mês: </label>
      <select [(ngModel)]="selectedMonth" (ngModelChange)="selectMonth()">
        <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
      </select>
      <input class="input-box" type="text" placeholder="Nome da conta" [(ngModel)]="nomeConta">
      <select [(ngModel)]="selectedOption" (ngModelChange)="selectRegisterType()">
        <option *ngFor="let tpConta of tiposConta" [value]="tpConta.value">{{ tpConta.label }}</option>
      </select>
      <button class="btn-register" (click)="addRegister()">Cadastrar conta</button>
    </div>
    <div>
      <app-login-dropdown></app-login-dropdown>
    </div>
  </header>
  <div class="main">
    <table>
      <thead>
        <tr>
          <th>Passivos</th>
          <th>Ativos</th>
          <th>Caixa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>R$ 10.000,00</td>
          <td>R$ 20.000,00</td>
          <td>R$ 5.000,00</td>
        </tr>
      </tbody>
    </table>
    <div class="bottom-boxes">
      <div class="status-box">
        <h3>Status líquido</h3>
        <p>R$ 15.000,00</p>
      </div>
      <div class="status-box">
        <h3>Status + ativos</h3>
        <p>R$ 35.000,00</p>
      </div>
    </div>
  </div>
</div>
