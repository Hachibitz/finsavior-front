<div class="dropdown" [class.show]="dropdownOpen" (click)="toggleDropdown($event)">
    <button class="dropdown-toggle" type="button">
      <img [src]="userProfilePicture" class="profile-picture" alt="Profile Picture">
      <span>{{ userName }}</span>
    </button>
    <div class="dropdown-menu" *ngIf="dropdownOpen && !isLoggedIn" (click)="stopPropagation($event)" (mouseleave)="toggleDropdown($event)">
        <form class="px-4 py-3" (click)="preventClose($event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" [(ngModel)]="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="javascript:void(0)">Forgot password?</a>
        <a class="dropdown-item" href="javascript:void(0)" (click)="redirectToRegistration()">Create an account</a>
    </div>
    <div class="dropdown-menu" *ngIf="dropdownOpen && isLoggedIn" (click)="stopPropagation($event)" (mouseleave)="toggleDropdown($event)">
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="http://localhost:4200/fs/account">Minha conta</a>
        <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Sair</a>
        <div class="dropdown-divider"></div>
    </div>
</div>
